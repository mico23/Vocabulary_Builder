<!-- JS will render this page on index.html -->

<h2 class="text-center result_title">Search Result</h3>

<div>
    <div class="container results form-group">
        <div class="word_result">
            <div class="container">
                <h3 id="word">{{word}}</h3>
            </div>
            <div class="form-group">
                {{add_button|safe}}
            </div>
        </div>
        <div class="container shadow-sm p-3 mb-5 bg-white rounded" id="meaning_result">
            <a>{{meaning}}</a>
        </div>

    </div>
</div>
